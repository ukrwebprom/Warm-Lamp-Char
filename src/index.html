<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Теплый ламповый чат</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="login">
      <div class="loginMsg">
        <div class="container">
          <p>Добро пожаловать в теплый ламповый чат. Для вас выделен серверный слот по адресу:</p>
          <span class="js-link"></span>
          <p>Скопируйте и перешлите адрес вашим собеседникам.</p>
        </div>
        <div class="ava"><img src='./imgs/admin-ava.jpg' width="100%"></div>
      </div>
    </div>

    <div class="getname hidden">
      <div class="loginMsg">
        <div class="container">
          <form class="nameForm">
            <input type="text" name="myName" class="nameForm__input" placeholder="Введите ваше имя:">
            <button type="submit" class="nameForm__btn"><img src="./imgs/arrow.svg"></button>
          </form>
        </div>
        <div class="ava"><img src='./imgs/admin-ava.jpg' width="100%"></div>
      </div>
    </div>

    <div class="mainframe hidden">
      <div class="historyframe">
      </div>
  
      <div class="typeframe">
        <div class="typearea" contenteditable="true"></div>
      </div>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
